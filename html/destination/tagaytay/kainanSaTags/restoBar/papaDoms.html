<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../css/destinationMainCss.css">
    <link rel="stylesheet" href="../../../../../css/destination/tagaytay/whereToEatTagaytay/restoBar/papaDoms.css">
    <title>Papa Doms Bar and Restaurant</title>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-fluid bg-body-tertiary nav">
        <nav class="nav">
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="navbar-brand active nav-link navBtn" aria-current="page" href="../../../../startToExplore.html">HOME</a>
                </li>
            </ul>
        </nav>
        <nav class="nav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="navbar-brand nav-link active navBtn" href="../../../../aboutUs.html">ABOUT US</a> 
                </li>
            </ul>
        </nav>
    </nav> 

    <div class="headerContainer container-fluid">
    <!-- header image -->
    <img src="../../../../../images/tagaytay/whereToEat/restoBar/papaDomsBarAndResto/papaDomsCover.jpg" alt="Cover Image" class="headerImage">
    <!-- blurred part -->
    <div class="container blurBg">
        <p class="businessDesc">A place for hearty American and Filipino fusion cuisine. This restaurant offers a blend of 
            American and Filipino flavors in a relaxed setting.
        </p>
        <p class="businessName">Papa Doms Bar and Restaurant</p>
    </div>
</div> 

    <!-- sample images -->
    <div class="sampleImagesWrapper">
        <div class="sampleImagesRow">
            <img src="../../../../../images/tagaytay/whereToEat/restoBar/papaDomsBarAndResto/IMG_20230728_132537_243.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
            <img src="../../../../../images/tagaytay/whereToEat/restoBar/papaDomsBarAndResto/IMG_20230728_132541_147.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
        </div>
        <div class="sampleImagesRow">
            <img src="../../../../../images/tagaytay/whereToEat/restoBar/papaDomsBarAndResto/IMG_20230728_132552_593.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
            <img src="../../../../../images/tagaytay/whereToEat/restoBar/papaDomsBarAndResto/IMG_20230728_132559_202.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
        </div>
    </div><!--sample images-->
    
    <!-- route -->
    <div class="containerfluid routeAndFrontkWrapper" data-animate="routeAndFrontWrapperSlideToLeftAnimation">
        <div class="routeWrapper"> <!--route wrapper-->
            <div class="mainRouteContainer">
                <iframe class="routeImg" src="https://www.google.com/maps/d/u/0/embed?mid=1INtI4eUUYDglruKZv0NGJyPV91wYflU&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
            </div>
            <div id="alternativeRouteContainer2" class="alternativeRouteContainer">
                <iframe class="routeImg" src="https://www.google.com/maps/d/u/0/embed?mid=1c1zSwa3ZXgSppWhuOMnUOo_REo-Lew4&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
            </div>
            <div id="alternativeRouteContainer3" class="alternativeRouteContainer">
                <iframe class="routeImg" src="https://www.google.com/maps/d/u/0/embed?mid=18bM8KD9ZpLbAqKiw5dmUl_aJKTTlpYE&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
            </div>
            <div id="alternativeRouteContainer4" class="alternativeRouteContainer">
                <iframe class="routeImg" src="https://www.google.com/maps/d/u/0/embed?mid=1bbc_3HXOhKqV476Md6Ukw9q39Njycew&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
            </div>
            <div class="legendWrapper">
                <!-- route button -->
                <div class="btn-group dropend">
                    <button type="button" class="btn dropdown-toggle routeBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        Routes
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" onclick="revealMainRoute()">Main Route</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="revealAlternativeRoute2()">Route #2</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="revealAlternativeRoute3()">Route #3</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="revealAlternativeRoute4()">Route #4</button></li>
                    </ul>
                </div><!-- route button -->
            </div><!--legend wrapper-->
        </div><!--route wrapper-->
        <div class="frontWrapper">
            <img src="../../../../../images/tagaytay/whereToEat/restoBar/papaDomsBarAndResto/papaDomsCoverBody.png" alt="cover" class="cover"> <!--ratio 4:3-->
            <p>Vista Point, Tagaytay City</p>
        </div>
    </div><!-- route -->

    <!-- nearest landmark note -->
    <div id="accordion" data-animate="slideDownCard">
        <div class="card" id="nearestLandmarkNote">

        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Nearest Landmark
            </button>
            </h5>
        </div>
    
        <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-bs-parent="#accordion">
            <div class="card-body">
                700 meters from Petron Gasoline Station (Maharlika East, Tagaytay City)
            </div><!--note for the nearest landmark-->
        </div>

        </div>
    </div>
    <!-- appearing back to top button -->
    <a href="#" id="backToTopBtn" title="Back to Top">&utrif;</a>


    <!-- capsule back to top and back button -->
    <div class="container-fluid backTopBtnContainer" data-animate="slideDownBackToptn">
        <div class="backTopBtnWrapper container">
            <button type="button" class="btn backBtn"><a href="../../../../municipality/tagaytay.html" style="color: #e9dfdf;">Back</a></button>
            <button type="button" class="btn topBtn"><a href="#" style="color: #fff;">Top</a></button>
        </div>
    </div>
    
    <script src="../../../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../../../../../javascript/animationOfSampleImageOnScroll.js"></script>

</html>
