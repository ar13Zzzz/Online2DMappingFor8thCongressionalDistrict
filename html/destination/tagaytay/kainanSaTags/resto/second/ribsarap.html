<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../../bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../../css/destinationMainCss.css">
    <link rel="stylesheet" href="../../../../../../css/destination/tagaytay/whereToEatTagaytay/restoLang/secondRow/ribsarap.css">
    <title>Ribsarap</title>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-fluid bg-body-tertiary nav">
        <nav class="nav">
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="navbar-brand active nav-link navBtn" aria-current="page" href="../../../../../startToExplore.html">HOME</a>
                </li>
            </ul>
        </nav>
        <nav class="nav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="navbar-brand nav-link active navBtn" href="../../../../../aboutUs.html">ABOUT US</a> 
                </li>
            </ul>
        </nav>
    </nav> 

    <!-- header image -->
    <img src="../../../../../../images/tagaytay/whereToEat/restoLang//secondRow/ribsarapTags/ribSarapCover.jpg" alt="" class="headerImage">
    <!-- blurred part -->
    <div class="container blurBg">
        <p class="businessDesc">For rib enthusiasts, Ribsarap offers delightful rib dishes in Tagaytay. It's a place where you can 
            enjoy tender and flavorful ribs.
        </p>
        <p class="businessName">Ribsarap</p>
    </div>

    <!-- sample images -->
    <div class="sampleImagesWrapper">
        <div class="sampleImagesRow">
            <img src="../../../../../../images/tagaytay/whereToEat/restoLang/secondRow/ribsarapTags/IMG_20230728_131123_003.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
            <img src="../../../../../../images/tagaytay/whereToEat/restoLang/secondRow/ribsarapTags/IMG_20230728_131126_110.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
        </div>
        <div class="sampleImagesRow">
            <img src="../../../../../../images/tagaytay/whereToEat/restoLang/secondRow/ribsarapTags/IMG_20230728_131128_278.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
            <img src="../../../../../../images/tagaytay/whereToEat/restoLang/secondRow/ribsarapTags/IMG_20230728_131130_752.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
        </div>
    </div><!--sample images-->
    
    <!-- route -->
    <div class="containerfluid routeAndFrontkWrapper" data-animate="routeAndFrontWrapperSlideToLeftAnimation">
        <div class="routeWrapper"> <!--route wrapper-->
            <img src="../../../../../../images/tagaytay/whereToEat/restoLang/secondRow/ribsarapTags" alt="route" class="routeImg">
            <div class="legendWrapper">
                <div class="mainRouteWrapper">
                    <div class="legendMarkerForMainRoute"></div>
                    <p>Fastest Route</p>
                </div><!--Fastest Route wrapper-->
                <div class="alternateRouteWrapper">
                    <div class="legendMarkerForAlternateRoute"></div>
                    <p>Alternate route</p>
                </div><!--alternate route wrapper-->
            </div><!--legend wrapper-->
        </div><!--route wrapper-->
        <div class="frontWrapper">
            <img src="../../../../../../images/tagaytay/whereToEat/restoLang/secondRow/ribsarapTags/ribSarapCoverBody.jpg" alt="cover" class="cover"> <!--ratio 4:3-->
            <p>TCI Road, Tagaytay City</p>
        </div>
    </div><!-- route -->

    <!-- nearest landmark note -->
    <div id="accordion" data-animate="slideDownCard">
        <div class="card" id="nearestLandmarkNote">

        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Nearest Landmark
            </button>
            </h5>
        </div>
    
        <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-bs-parent="#accordion">
            <div class="card-body">
                140 meters from Flexfuel (Maitim 2nd Central, Tagaytay City)
            </div><!--note for the nearest landmark-->
        </div>

        </div>
    </div>
    
    <!-- appearing back to top button -->
    <a href="#" id="backToTopBtn" title="Back to Top">&utrif;</a>


    <!-- capsule back to top and back button -->
    <div class="container-fluid backTopBtnContainer" data-animate="slideDownBackToptn">
        <div class="backTopBtnWrapper container">
            <button type="button" class="btn backBtn"><a href="../../../../../municipality/tagaytay.html" style="color: #e9dfdf;">Back</a></button>
            <button type="button" class="btn topBtn"><a href="#" style="color: #fff;">Top</a></button>
        </div>
    </div>
    
    <script src="../../../../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../../../../../../javascript/animationOfSampleImageOnScroll.js"></script>
 </body>
</html>
