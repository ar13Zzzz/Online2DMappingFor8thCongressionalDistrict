<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../css/destinationMainCss.css">
    <link rel="stylesheet" href="../../../../../css/destination/tagaytay/whereToStayTagaytay/hotel/escalaTagaytay.css">
    <title>Escala Tagaytay</title>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-fluid bg-body-tertiary nav">
        <nav class="nav">
            <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="navbar-brand active nav-link navBtn" aria-current="page" href="../../../../startToExplore.html">HOME</a>
                </li>
            </ul>
        </nav>
        <nav class="nav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="navbar-brand nav-link active navBtn" href="../../../../aboutUs.html">ABOUT US</a> 
                </li>
            </ul>
        </nav>
    </nav> 

    <!-- header image -->
    <img src="../../../../../images/tagaytay/whereToStay/hotel/escala/escalaTagaytayCover.jpeg" alt="" class="headerImage">
    <!-- blurred part -->
    <div class="container blurBg">
        <p class="businessDesc">Discover luxury and elegance at Escala Tagaytay-Poblete, 
            where you can enjoy modern amenities in a serene and picturesque setting.
        </p>
        <p class="businessName">Escala Tagaytay</p>
    </div>
    <!-- sample images -->
    <div class="sampleImagesWrapper">
        <div class="sampleImagesRow">
            <img src="../../../../../images/tagaytay/whereToStay/hotel/escala/IMG_20231002_185203_962.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
            <img src="../../../../../images/tagaytay/whereToStay/hotel/escala/IMG_20231002_185204_353.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
        </div>
        <div class="sampleImagesRow">
            <img src="../../../../../images/tagaytay/whereToStay/hotel/escala/IMG_20231002_185204_490.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
            <img src="../../../../../images/tagaytay/whereToStay/hotel/escala/IMG_20231002_185204_499.jpg" class="sampleImages" data-animate="sampleImagesAnimation">
        </div>
    </div><!--sample images-->
    
    <!-- route -->
    <div class="containerfluid routeAndFrontkWrapper" data-animate="routeAndFrontWrapperSlideToLeftAnimation">
        <div class="routeWrapper"> <!--route wrapper-->
            <img src="../../../../../images/tagaytay/whereToStay" alt="route" class="routeImg">
            <div class="legendWrapper">
                <div class="mainRouteWrapper">
                    <div class="legendMarkerForMainRoute"></div>
                    <p>Fastest Route</p>
                </div><!--Fastest Route wrapper-->
                <div class="alternateRouteWrapper">
                    <div class="legendMarkerForAlternateRoute"></div>
                    <p>Alternate route</p>
                </div><!--alternate route wrapper-->
            </div><!--legend wrapper-->
        </div><!--route wrapper-->
        <div class="frontWrapper">
            <img src="../../../../../images/tagaytay/whereToStay" alt="cover" class="cover"> <!--ratio 4:3-->
            <p>Poblete, Tagaytay City</p>
        </div>
    </div><!-- route -->

    <!-- nearest landmark note -->
    <div id="accordion" data-animate="slideDownCard">
        <div class="card" id="nearestLandmarkNote">

            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Nearest Landmark
                </button>
                </h5>
            </div>
        
            <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-bs-parent="#accordion">
                <div class="card-body">
                    380 meters from Robinson Supermarket (Maharlika West, Tagaytay City)
                </div><!--note for the nearest landmark-->
            </div>

        </div>
    </div>
    <!-- appearing back to top button -->
    <a href="#" id="backToTopBtn" title="Back to Top">&utrif;</a>


    <!-- capsule back to top and back button -->
    <div class="container-fluid backTopBtnContainer" data-animate="slideDownBackToptn">
        <div class="backTopBtnWrapper container">
            <button type="button" class="btn backBtn"><a href="../../../../municipality/tagaytay.html" style="color: #e9dfdf;">Back</a></button>
            <button type="button" class="btn topBtn"><a href="#" style="color: #fff;">Top</a></button>
        </div>
    </div>
    
    <script src="../../../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../../../../../javascript/animationOfSampleImageOnScroll.js"></script>
</body>
</html>
